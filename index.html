<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic DOM Manipulation</title>
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 20px;
        }
        #changeTextButton, #addRemoveButton {
            padding: 12px 25px;
            font-size: 1rem;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 5px;
        }
        #changeTextButton:hover, #addRemoveButton:hover {
            background-color: #45a049;
        }
        #newElement {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dynamic DOM Manipulation</h1>
        <p id="firstParagraph">This is the initial text content.</p>
        <button id="changeTextButton">Change Text</button>
        <button id="addRemoveButton">Add Element</button>
    </div>

    <script>
        window.onload = function() {
            const changeTextButton = document.getElementById("changeTextButton");
            const addRemoveButton = document.getElementById("addRemoveButton");
            const firstParagraph = document.getElementById("firstParagraph");
            let elementAdded = false;

            changeTextButton.addEventListener("click", function() {
                firstParagraph.textContent = "Text content has been dynamically changed!";
                firstParagraph.style.color = "#007BFF";
                firstParagraph.style.fontWeight = "bold";
            });

            addRemoveButton.addEventListener("click", function() {
                if (elementAdded) {
                    const elementToRemove = document.getElementById("newElement");
                    elementToRemove.remove();
                    elementAdded = false;
                    addRemoveButton.textContent = "Add Element";
                } else {
                    const newElement = document.createElement("p");
                    newElement.textContent = "A new element has been added!";
                    newElement.id = "newElement";
                    document.querySelector(".container").appendChild(newElement);
                    elementAdded = true;
                    addRemoveButton.textContent = "Remove Element";
                }
            });
        };
    </script>
</body>
</html>
